<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" media="screen, projection" href="metro_uzbekistan.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type='text/javascript' src='metro_uzbekistan.js'></script>
        <script type='text/javascript' src='aEstrella.js'></script>
        <title>Tashkent Metro</title>
      </head>


<body>
    <div id="header" class="row">
        <img src="images/tashm.png" class="col">
        <div class="centered">Tashkent Metro</div>
    </div>

    <div id="content" class="row">
      <div id="results-container" class="col-4 border-right border-secondary">
        <div class="border-bottom border-secondary my-3 col">
          <h3 class="row">
            Planifica tu ruta:
          </h3>
          <div id="col_origen" class="row">
              <label class="col-4 bg-light" for="inlineFormCustomSelectPref">Origen</label>
              <select id="select_origen" class="custom-select col-8">
                  <option value="0">Origen</option>
                  <option value="11_22">Abdulla Kodiriy</option>
                  <option value="13_22">Amir Temur Hiyoboni</option>
                  <option value="5_18">Beruni</option>
                  <option value="7_22">Bodomzor</option>
                  <option value="13_28">Buyuk Ipak Yuli</option>
                  <option value="13_16">Bunyodkor</option>
                  <option value="1_38">Chilonzor</option>
                  <option value="9_18">Chorsu</option>
                  <option value="15_28">Dostlik</option>
                  <option value="11_18">Gafur Gulom</option>
                  <option value="13_24">Khamid Alimjan</option>
                  <option value="15_20">Kosmonavtlar</option>
                  <option value="15_26">Mashinasozlar</option>
                  <option value="13_14">Milliy Bog</option>
                  <option value="9_22">Minor</option>
                  <option value="13_10">Mirzo Ulugbek</option>
                  <option value="13_20">Mustakillik Maydoni</option>
                  <option value="13_12">Novza</option>
                  <option value="5_16">Olmazor</option>
                  <option value="15_22">Oybek</option>
                  <option value="13_18">Pakhtakor</option>
                  <option value="13_26">Pushkin</option>
                  <option value="5_22">Shakhriston</option>
                  <option value="7_18">Tinchlik</option>
                  <option value="15_24">Toshkent</option>
                  <option value="15_18">Uzbekistan</option>
                </select>
          </div>
          <!-- Desplegable para la estacion destino -->
          <div id="col_destino" class="row mb-4">
              <label class="col-4 bg-light" for="inlineFormCustomSelectPref">Destino</label>
              <select id="select_destino" class="custom-select col-8">
                <option value="0">Destino</option>
                <option value="11_22">Abdulla Kodiriy</option>
                <option value="13_22">Amir Temur Hiyoboni</option>
                <option value="5_18">Beruni</option>
                <option value="7_22">Bodomzor</option>
                <option value="13_28">Buyuk Ipak Yuli</option>
                <option value="13_16">Bunyodkor</option>
                <option value="1_38">Chilonzor</option>
                <option value="9_18">Chorsu</option>
                <option value="15_28">Dostlik</option>
                <option value="11_18">Gafur Gulom</option>
                <option value="13_24">Khamid Alimjan</option>
                <option value="15_20">Kosmonavtlar</option>
                <option value="15_26">Mashinasozlar</option>
                <option value="13_14">Milliy Bog</option>
                <option value="9_22">Minor</option>
                <option value="13_10">Mirzo Ulugbek</option>
                <option value="13_20">Mustakillik Maydoni</option>
                <option value="13_12">Novza</option>
                <option value="5_16">Olmazor</option>
                <option value="15_22">Oybek</option>
                <option value="13_18">Pakhtakor</option>
                <option value="13_26">Pushkin</option>
                <option value="5_22">Shakhriston</option>
                <option value="7_18">Tinchlik</option>
                <option value="15_24">Toshkent</option>
                <option value="15_18">Uzbekistan</option>
                </select>
          </div>
        </div>


        <div class="col">
          <h3 class="row">
            Resultados:
          </h3>
          <div class="row">
            <div class="col-4 bg-light">Total paradas: </div>
            <div id="nparadas"class="col-8">12</div>
          </div>
          <div class="row">
            <div class="col-4 bg-light">Total distancia: </div>
            <div id="nparadas"class="col-8">Km</div>
          </div>

          <div class="row mt-4">
            <table class="table">
              <thead>
                <tr class="row col">
                  <th class="col-2">NÂº</th>
                  <th class="col-10">Parada</th>
                </tr>
              </thead>
                <tbody id='table_tbody'></tbody>
            </table>
          </div>

        </div>

      </div>

      <div id="map-container" class="col-8">
          <div class="row mapa">
              <!-- Linea roja -->
              <div class="col">
                  <ul class="m-4 l-chil">
                      <li class="parada linea-r buyuk-desp"><span class="etiquetas">Buyuk</span></li> <!-- Buyuk Ipak Yuli -->
                      <li class="camino linea-r to-push"></li>
                      <li class="parada linea-r pushkin-desp"><span class="etiquetas">Pushkin</span></li> <!-- Pushkin -->
                      <li class="camino linea-r to-khamid"></li>
                      <li class="parada linea-r khamid-desp"><span class="etiquetas">Khamid</span></li> <!-- Khamid Alimjan -->
                      <li class="camino linea-r to-amir1"></li>
                      <li class="camino linea-r to-amir2"></li>
                      <li class="parada linea-r"<span class="etiquetas">Amir</span></li> <!-- Amir Temur Hiyoboni -->
                      <li class="camino linea-r"></li>
                      <li class="parada linea-r"><span class="etiquetas">Mustakillik</span></li> <!-- Mustakillik Maydoni -->
                      <li class="camino linea-r"></li>
                      <li class="parada linea-r"><span class="etiquetas">Pakhtakor</span></li> <!-- Pakhtakor -->
                      <li class="camino linea-r to-buny1"></li>
                      <li class="camino linea-r to-buny2"></li>
                      <li class="parada linea-r buny-desp"><span class="etiquetas">Bunyodkor</span></li> <!-- Bunyodkor -->
                      <li class="camino linea-r to-milli"></li>
                      <li class="parada linea-r milli-desp"><span class="etiquetas">Milliy Bog</span></li> <!-- Milliy Bog -->
                      <li class="camino linea-r to-novza"></li>
                      <li class="parada linea-r novza-desp"><span class="etiquetas">Novza</span></li>  <!-- Novza -->
                      <li class="camino linea-r to-mirzo"></li>
                      <li class="parada linea-r mirzo-desp"><span class="etiquetas">Mirzo</span></li> <!-- Mirzo Ulugbek -->
                      <li class="camino linea-r to-chil"></li>
                      <li class="parada linea-r chil-desp"><span class="etiquetas">Buyuk</span></li> <!-- Chilonzor -->
                      <li class="camino linea-r to-olma"></li>
                      <li class="parada linea-r olm-desp"><span class="etiquetas">Buyuk</span></li> <!-- Olmazor -->
                  </ul>
              </div>

              <!-- Linea verde -->
              <div class="col">
                  <ul class="m-4 l-yun">
                      <li class="parada linea-v"><span class="etiquetas-v">Shakhriston</span></li> <!-- Shakhriston -->
                      <li class="camino linea-v"></li>
                      <li class="parada linea-v"></li> <!-- Bodomzor -->
                      <li class="camino linea-v"></li>
                      <li class="parada linea-v"></li> <!-- Minor -->
                      <li class="camino linea-v"></li>
                      <li class="parada linea-v"></li> <!-- Abdulla Kodiriy -->
                      <li class="camino linea-v"></li>
                      <li class="parada linea-v"></li> <!-- Yunus Rajabiy -->
                      <li class="camino linea-v"></li>
                      <li class="parada linea-v"></li> <!-- Ming Urik -->
                  </ul>
              </div>
              <!-- Linea azul -->
              <div class="col">
                  <ul class="m-4 l-uzb">
                    <li class="parada linea-a"></li> <!--Dostlik -->
                    <li class="camino linea-a"></li>
                    <li class="parada linea-a"></li> <!--Mashinasozlar -->
                    <li class="camino linea-a"></li>
                    <li class="parada linea-a"></li> <!--Toshkent -->
                    <li class="camino linea-a"></li>
                    <li class="parada linea-a"></li> <!--Kosmonavtlar -->
                    <li class="camino linea-a"></li>
                    <li class="parada linea-a"></li> <!--Uzbekistan -->
                    <li class="camino linea-a to-uzb"></li>
                    <li class="parada linea-a uzbekistan-desp"></li> <!--Alisher Navoi-->
                    <li class="camino linea-a to-pak"></li>
                    <li class="parada linea-a pakhtakor-desp"></li> <!--Gafur Gulom -->
                    <li class="camino linea-a to-gaf"></li>
                    <li class="parada linea-a gafur-desp"></li> <!--Chorsu -->
                    <li class="camino linea-a to-cho"></li>
                    <li class="parada linea-a chorsu-desp"></li> <!--Tinchlik -->
                    <li class="camino linea-a to-tin"></li>
                    <li class="parada linea-a tin-desp"></li>
                    <li class="camino linea-a to-ber"></li>
                    <li class="parada linea-a beruni-desp"></li> <!--Beruni -->
                  </ul>
              </div>
          </div>
      </div>
    </div>
    <div id="footer"></div>
</body>
</html>
